  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .questions-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .questions-intro {
      text-align: center;
      margin-bottom: 40px;
      background-color: var(--background-white);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .questions-intro h2 {
      color: var(--primary-dark);
      margin-bottom: 15px;
      font-size: 2rem;
    }
    
    .questions-intro p {
      color: var(--text-medium);
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0;
    }

    .questions-stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .stat {
      text-align: center;
      padding: 15px;
      background-color: var(--background-white);
      border-radius: 8px;
      min-width: 120px;
      box-shadow: var(--shadow);
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-color);
      display: block;
    }
    
    .stat-label {
      color: var(--text-medium);
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .ask-question-btn {
      display: block;
      margin: 30px auto;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .ask-question-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .questions-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }

    .question-card {
      background-color: var(--background-white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 25px;
      cursor: pointer;
      transition: var(--transition);
      border-left: 5px solid var(--primary-color);
    }

    .question-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .question-text {
      color: var(--primary-dark);
      font-size: 1.3rem;
      margin: 0 0 15px 0;
      font-weight: 600;
      line-height: 1.4;
    }

    .question-meta {
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
      color: var(--text-medium);
      flex-wrap: wrap;
    }

    .question-author {
      font-style: italic;
    }

    .question-stats-inline {
      display: flex;
      gap: 15px;
      margin-left: auto;
    }

    .question-view {
      max-width: 900px;
      margin: 0 auto;
    }

    .back-button {
      background-color: var(--background-hover);
      color: var(--primary-dark);
      border: none;
      padding: 10px 20px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: var(--transition);
    }

    .back-button:hover {
      background-color: var(--primary-color);
      color: white;
    }

    .question-header {
      background-color: var(--background-white);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      border-left: 5px solid var(--primary-color);
    }

    .question-header h1 {
      color: var(--primary-dark);
      margin: 0 0 15px 0;
      font-size: 2rem;
      line-height: 1.3;
    }

    .question-info {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      color: var(--text-medium);
      flex-wrap: wrap;
    }

    .answers-section {
      margin-top: 30px;
    }

    .answers-section h2 {
      color: var(--primary-dark);
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .answers-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .answer-card {
      background-color: var(--background-white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 20px;
      border-left: 3px solid var(--primary-color);
    }

    .answer-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }

    .answer-author {
      font-weight: 600;
      color: var(--primary-dark);
    }

    .answer-date {
      color: var(--text-medium);
    }

    .answer-content {
      color: var(--text-medium);
      line-height: 1.6;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }

    .answer-actions {
      display: flex;
      gap: 10px;
    }

    .vote-btn {
      background-color: var(--background-hover);
      border: 2px solid transparent;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      color: var(--text-medium);
    }

    .vote-btn:hover {
      background-color: var(--primary-color);
      color: white;
    }

    .vote-btn.active {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-dark);
    }

    .answer-form {
      background-color: var(--background-white);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-top: 30px;
    }

    .answer-form h3 {
      color: var(--primary-dark);
      margin: 0 0 20px 0;
      font-size: 1.3rem;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
      margin-bottom: 15px;
      font-family: inherit;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .form-textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .submit-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .new-question-form {
      background-color: var(--background-white);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 700px;
      margin: 0 auto;
    }

    .new-question-form h2 {
      color: var(--primary-dark);
      margin: 0 0 25px 0;
      font-size: 1.8rem;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: var(--text-medium);
      font-style: italic;
    }
    
    @media (max-width: 768px) {
      .questions-container {
        padding: 20px 15px;
      }

      .questions-stats {
        gap: 15px;
      }
      
      .stat {
        min-width: 100px;
        padding: 10px;
      }
      
      .stat-number {
        font-size: 1.5rem;
      }

      .question-header h1 {
        font-size: 1.5rem;
      }

      .question-info {
        flex-direction: column;
        gap: 10px;
      }

      .question-stats-inline {
        margin-left: 0;
      }
    }
  </style>
