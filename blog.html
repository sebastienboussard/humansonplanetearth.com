  <title>Discussion Topics – Humans on Planet Earth</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .forum-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px;
      background-color: var(--background-white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
    
    .forum-header h2 {
      color: var(--primary-dark);
      margin-bottom: 15px;
      font-size: 2rem;
    }
    
    .forum-header p {
      color: var(--text-medium);
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .forum-stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .stat {
      text-align: center;
      padding: 15px;
      background-color: var(--background-white);
      border-radius: 8px;
      min-width: 120px;
      box-shadow: var(--shadow);
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-color);
      display: block;
    }
    
    .stat-label {
      color: var(--text-medium);
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .new-topic-btn {
      display: block;
      margin: 30px auto;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .new-topic-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .topics-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }

    .topic-card {
      background-color: var(--background-white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 25px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid var(--primary-color);
    }

    .topic-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .topic-main {
      flex: 1;
    }

    .topic-title {
      color: var(--primary-dark);
      font-size: 1.5rem;
      margin: 0 0 10px 0;
      font-weight: 600;
    }

    .topic-description {
      color: var(--text-medium);
      line-height: 1.6;
      margin: 0 0 15px 0;
    }

    .topic-meta {
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
      color: var(--text-medium);
    }

    .topic-author {
      font-style: italic;
    }

    .topic-stats {
      display: flex;
      gap: 20px;
      margin-left: 20px;
    }

    .topic-stat {
      text-align: center;
      min-width: 60px;
    }

    .topic-stat .stat-value {
      display: block;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .topic-stat .stat-label {
      font-size: 0.8rem;
      color: var(--text-medium);
    }

    .topic-view {
      max-width: 900px;
      margin: 0 auto;
    }

    .back-button {
      background-color: var(--background-hover);
      color: var(--primary-dark);
      border: none;
      padding: 10px 20px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: var(--transition);
    }

    .back-button:hover {
      background-color: var(--primary-color);
      color: white;
    }

    .topic-header {
      background-color: var(--background-white);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      border-left: 5px solid var(--primary-color);
    }

    .topic-header h1 {
      color: var(--primary-dark);
      margin: 0 0 15px 0;
      font-size: 2rem;
    }

    .topic-header .topic-description {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .topic-info {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      color: var(--text-medium);
      flex-wrap: wrap;
    }

    .replies-section {
      margin-top: 30px;
    }

    .replies-section h2 {
      color: var(--primary-dark);
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .replies-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .reply-card {
      background-color: var(--background-white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 20px;
      border-left: 3px solid var(--primary-color);
    }

    .reply-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }

    .reply-author {
      font-weight: 600;
      color: var(--primary-dark);
    }

    .reply-date {
      color: var(--text-medium);
    }

    .reply-content {
      color: var(--text-medium);
      line-height: 1.6;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }

    .reply-actions {
      display: flex;
      gap: 10px;
    }

    .vote-btn {
      background-color: var(--background-hover);
      border: 2px solid transparent;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
      color: var(--text-medium);
    }

    .vote-btn:hover {
      background-color: var(--primary-color);
      color: white;
    }

    .vote-btn.active {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-dark);
    }

    .reply-form {
      background-color: var(--background-white);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-top: 30px;
    }

    .reply-form h3 {
      color: var(--primary-dark);
      margin: 0 0 20px 0;
      font-size: 1.3rem;
    }

    .reply-input,
    .reply-textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
      margin-bottom: 15px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .reply-input:focus,
    .reply-textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .reply-textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-reply-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .submit-reply-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .new-topic-form {
      background-color: var(--background-white);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 700px;
      margin: 0 auto;
    }

    .new-topic-form h2 {
      color: var(--primary-dark);
      margin: 0 0 25px 0;
      font-size: 1.8rem;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: var(--text-medium);
      font-style: italic;
    }
    
    @media (max-width: 768px) {
      .topic-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .topic-stats {
        margin-left: 0;
        margin-top: 15px;
        width: 100%;
        justify-content: flex-start;
      }

      .forum-stats {
        gap: 15px;
      }
      
      .stat {
        min-width: 100px;
        padding: 10px;
      }
      
      .stat-number {
        font-size: 1.5rem;
      }

      .topic-header h1 {
        font-size: 1.5rem;
      }

      .topic-info {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
